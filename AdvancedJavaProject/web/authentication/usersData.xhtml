<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

         <ui:define name="title">
            <h:outputText value="Users"></h:outputText>
        </ui:define> 
        
        <ui:define name="body">
            <hr/>
           
            <h:form>
                
                <h:outputText escape="false" value="There are no items here" rendered="#{userBean.loadStandarUsers()} #{userBean.getStandardUsers().size() == 0}"/>

                <h:commandLink class="btn btn-primary p-2 my-2 shadow" style="float: right;" 
                               action="/authentication/register" value="Add New User"/>
                
                <h:dataTable class="table table-striped table-light shadow" value="#{userBean.getStandardUsers()}" 
                                     var="user" border="0" cellpadding="2" cellspacing="0" rules="all"
                                     style="border: 2.5px solid #ececec;" rendered="#{userBean.getStandardUsers().size() != 0}">
                    <h:column>
                         <f:facet name="header">
                                    <h:outputText value="User"/>
                                </f:facet>
                        <h:panelGroup>
                            <div class="p-2 mb-2" style="background-color: white; border: 1px solid #ececec">
                                <h:outputText value="Name: #{user.name}"/>
                                <hr/>
                                <h:outputText value="SurName: #{user.surname}"/>
                                <hr/>
                                <h:outputText value="Email: #{user.email}"/>
                            </div>
                        </h:panelGroup>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink action="#{userBean.delete(user)}" value="Delete"/>
                        <br/>
                        <h:commandLink action="#{userBean.loadToUpdate(user)}" value="Update"/>
                    </h:column>
                </h:dataTable>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
